<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			height: 200px;
			width: 200px;
			background-color: pink;
			position: absolute;
			left: 500px;
			top:200px;
		}
	</style>
</head>
<body>
	<div></div>

	<!-- <script src="zepto-master/src/zepto.js"></script> -->
	<!-- <script src="zepto-master/src/fx.js"></script> -->
	<!-- <script src="zepto-master/src/fx_methods.js"></script> -->
	<script src="zepto-master/src/zepto.min.js"></script>
	<script src="zepto-master/src/fx.js"></script>
	<script>
		var div = $("div");
		// console.log(div);
		var index = 100;
		setInterval(function(){
			$("div").animate({"left": index++},100,function(){})
		},500)
	</script>
</body>
</html>
