<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var Beverages = function() {};
    // 煮水
    Beverages.prototype.boilWater = function(){
      console.log('把水煮沸');
    };
    // 冲泡饮料
    Beverages.prototype.brew = function(){
      throw new Error('必须重写brew方法');
    };
    // 饮料倒进杯子
    Beverages.prototype.pourInCup = function(){
      throw new Error('必须重写pourInCup方法');
    };
    // 加佐料
    Beverages.prototype.addCondiment = function(){
      throw new Error('必须重写addCondiment方法');
    }
    // 依次调用上述方法
    Beverages.prototype.init = function(){
      this.boilWater();
      this.brew();
      this.pourInCup();
      this.addCondiment();
    }

    // 创建一个咖啡对象
    var Coffee = function(){};

    Coffee.prototype = new Beverages();

    Coffee.prototype.brew = function(){
      console.log('冲泡咖啡');
    };

    Coffee.prototype.pourInCup = function(){
      console.log('将咖啡倒进杯子');
    };

    Coffee.prototype.addCondiment = function(){
      console.log('加糖和牛奶');
    };

    Coffee.prototype.init();
  </script>
</body>
</html>
