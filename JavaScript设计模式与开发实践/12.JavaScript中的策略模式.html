<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var strategy = {
      'S': function(salary){
        return salary * 4;
      },
      'A': function(salary) {
        return salary * 3;
      },
      'B': function(salary){
        return salary * 2;
      }
    }

    var calculateBonus = function(level, salary){
      return strategy[level](salary)
    }

    let a = calculateBonus('A', 3000);
    let b = calculateBonus('B', 3000);
    console.log(b)
  </script>
</body>
</html>
