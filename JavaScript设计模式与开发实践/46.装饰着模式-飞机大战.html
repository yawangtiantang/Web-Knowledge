<html lang="en">
<head>

<body>
  <script>
    var Plane = function(){}
    
    Plane.prototype.fire = function(){
      debugger
      console.log('发射普通子弹');
    }

    // 增加两个装饰类 导弹 原子弹
    var MissileDecorator = function(plane){
      this.plane = plane;
    }

    MissileDecorator.prototype.fire = function(){
      debugger
      this.plane.fire();
      console.log('发射导弹');
    }

    var AtomDecorator = function(plane){
      this.plane = plane;
    }

    AtomDecorator.prototype.fire = function(){
      debugger
      this.plane.fire();
      console.log('发射原子弹');
    }

    var plane = new Plane();
    plane = new MissileDecorator(plane);
    plane = new AtomDecorator(plane);
    console.log(plane)
    plane.fire()
  </script>
</body>
