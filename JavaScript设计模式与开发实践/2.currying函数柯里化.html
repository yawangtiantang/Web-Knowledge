    var currying = (function(fn){
      var args = [];

      return function(){
        if(arguments.length == 0) {
          return fn.apply(this, args)
        } else {
          return [].push.apply(args, arguments)
        }
      }
    })

    var cost = (function() {
      var money = 0;

      return function() {
        for(let i = 0; i < arguments.length; i++) {
          money += arguments[i];
        }

        return money;
      }
    })()

    var cost = currying(cost)
