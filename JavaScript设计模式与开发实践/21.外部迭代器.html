<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var Iterator = function(obj) {
      var current = 0;

      var next = function() {
        current += 1;
      }

      var isDone = function() {
        return current >= obj.length;
      }

      var getCurrItem = function() {
        return obj[current]
      }

      return {
        next: next,
        isDone: isDone,
        getCurrItem: getCurrItem,
        length: obj.length
      }
    }
    
    let obj = [1,2,3]

    let abc = Iterator(obj);
    abc.next()
    console.log(abc.getCurrItem())
  </script>
</body>
</html>
