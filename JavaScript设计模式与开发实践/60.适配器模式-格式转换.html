<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var guangdongMap = {
      'tangshan': 14,
      'huizhou': 15,
      'zhongshan': 16
    }

    var getGuangdongMap = function(){
      var guangdongMap = [
        {
          name: 'shenzhen',
          id:11
        },
        {
          name: 'guangzhou',
          id: 12
        }
      ]

      return guangdongMap;
    }

    var render = function(fn){
      console.log('开始渲染广东省地图');
      document.write(JSON.stringify(fn()));
    }

    var addressAdapter = function(oldaddressfn){
      var address = {},
          oldaddress = oldaddressfn();
      
      for(var i = 0, c; c = oldaddress[i++];){
        address[c.name] = c.id;
      }

      return function(){
        return address;
      }
    }

    render(addressAdapter(getGuangdongMap));
  </script>
</body>
</html>
