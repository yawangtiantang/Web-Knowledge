<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>{{ numberTotal + 5 }}</div>
    <div>{{ arr }}</div>
  </div>
  <script src="vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        arr: [1, 3, 5, 7]
      },
      computed: {
        numberTotal: {
          get() {
            return this.arr.reduce((sum, val) => sum + val)
          },
          set(newValue) {
            const oldValue = this.numberTotal
            const difference = newValue - oldValue
            this.arr.push(difference)
          }
        }
      }
    })
  </script>
</body>
</html>
