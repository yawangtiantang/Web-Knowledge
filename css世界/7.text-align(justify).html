<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 256px;
      height: 256px;
      text-align: justify;
    }

    .box::before{
      content: '';
      display: inline-block;
      height: 100%;
    }

    .box::after{
      content: '';
      display: inline-block;
      width: 100%;
    }

    i{
      display: inline-block;
      height: 30px;
      width: 20px;
      background-color: red;
    }
  </style>
</head>
<body>
    <div class="box"><i class="bar"></i>
      <i class="bar" style="height:40px;"></i>
      <i class="bar"></i>
      <i class="bar"></i>
      <i class="bar"></i>
      <i class="bar"></i>
     </div> 
</body>
</html>
