<head>

  <title>Document</title>
  <style>
    .box{
      height: 500px;
      width: 500px;
      background-color: #cccccc;
      position: relative;
    }
    .element{
      height: 300px;
      width: 300px;
      background-color: pink;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>娃哈哈</div>
    <div class="element"></div>
  </div>
  
</body>
</html>
