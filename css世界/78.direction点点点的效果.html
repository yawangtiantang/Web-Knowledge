<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .ell{
      width: 50px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    /* 点点点会在左边呈现 */
    .rtl{
      direction: rtl;
    }
  </style>
</head>
<body>
  <p class="ell" dir="ltr">开头, 中间, 结束</p>
  <p class="ell" dir="rtl">开头, 中间, 结束</p>
</body>
</html>
