<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img{
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }
    .constr{
      width: 80%;
      margin: auto;
      background-color: #f0f3f9;
    }
    .alignright{
      height: 0;
      text-align: right;
      overflow: hidden;
    }
    .follow{
      position: fixed;
      bottom: 100px;
      /* right: 100px; */
      z-index: 1;
    }
    .follow > img{
      display: block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="constr">
    <div class="alignright">
      <span class="follow">
        <img src="222.jpg" alt="">
        <img src="222.jpg" alt="">
      </span>
    </div>
  </div>
</body>
</html>
