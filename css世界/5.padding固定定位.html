<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      position: fixed;
      height: 50px;
      background-color: pink;
      z-index: 10;
      width: 100%;
    }
    h3{
      height: 80px;
      background-color: red;
      overflow: hidden;
      margin: 0;
      padding-top: 50px;
    }
    span {
      display: inline-block;
      padding-top: 27px;
    }
  </style>
</head>
<body>
  <div>11111</div>
  <h3>
    <span>123456</span>
  </h3>
</body>
</html>
