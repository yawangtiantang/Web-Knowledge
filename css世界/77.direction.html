<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 父元素影响子元素 */
    div{
      direction: rtl;
    }
    /* 子元素必须是行内块元素 */
    span {
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- <div>123</div>
  <div>456</div> -->
  <div>
      <span>123</span>
      <span>456</span>
  </div>
  
</body>
</html>
