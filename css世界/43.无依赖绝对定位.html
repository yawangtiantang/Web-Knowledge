<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .search-box{
      margin: 100px 500px;
    }
    .search-input {
      width: 200px;
      height: 20px;
      line-height: 20px;
      padding:9px 39px 9px 9px;
      border: 1px solid #ddd;
    }
    .search-btn {
      width: 20px;
      height: 20px;
      border: 9px solid #fff;
      position: absolute;
      margin: 1px 0 0 -40px;
    }
    .search-datalist{
      position: absolute;
      width: 248px;
      border: 1px solid #e6e8e9;
      background-color: #fff;
    }
    .search-datalist a {
      display: block;
    }
    .search-result{
      display: none;
    }
    .search-input:focus ~ .search-result{
      display: block;
    }
   </style>
</head>
<body>
  <div class="search-box">
    <input class="search-input" placeholder="搜索"><a href="javascript:;" class="search-btn">搜</a>
    <div class="search-result">
      <div class="search-datalist">
        <a href="">搜索结果1</a>
        <a href="http://www.baidu.com">搜索结果2</a>
        <a href="">搜索结果3</a>
        <a href="">搜索结果4</a>
        <a href="">搜索结果5</a>
      </div>
    </div>
  </div>
</body>
</html>
