<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>k2h优惠活动</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/adaptive.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- <script src="js/less.js"></script> -->
</head>
<body>
    <div class="k2h_layout">
        <header class="head"></header>
        <div class="discounts">
            <div class="discounts_t">
                <div class="discounts_t_head">
                    <h3>全场优惠</h3>
                    <div>
                        <span>0</span>/<span>1</span>
                    </div>
                </div>
                <div class="discounts_t_body">
                    <div class="discounts_t_body_top">
                            <a ></a>
                            <p>添加优惠</p>
                    </div>
                   
                </div>
            </div>
            <div class="discounts_t">
                <div class="discounts_t_head">
                    <h3>优惠卷</h3>
                    <div>
                        <span>0</span>/<span>3</span>
                    </div>
                </div>
                <div class="discounts_t_body">
                    <div class="discounts_t_body_top">
                            <a ></a>
                            <p>添加优惠</p>
                    </div>
                   
                </div>
            </div>
        </div>
        <footer class="hide">
            <p>提示:</p>
            <p>1、买单下单时只可选择其一(全场优惠或优惠卷)</p>
            <p>2、优惠卷一旦设置后不可修改</p>
        </footer>
    </div>    
</body>
</html>
